version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis:/data
  bull-monitor:
    image: ejhayes/nodejs-bull-monitor:latest
    ports:
      - 4848:4848
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_WATCH_QUEUE_PREFIXES: bull
      PORT: 4848
      UI: bull-master

volumes:
  db:
    driver: local
  redis:
    driver: local
